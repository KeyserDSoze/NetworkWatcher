<!-- Network Watcher Icon - Simple Network Activity Monitor Icon -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Network nodes -->
  <circle cx="40" cy="40" r="8" fill="white" opacity="0.9"/>
  <circle cx="88" cy="40" r="8" fill="white" opacity="0.9"/>
  <circle cx="64" cy="70" r="8" fill="white" opacity="0.9"/>
  <circle cx="40" cy="95" r="8" fill="white" opacity="0.9"/>
  <circle cx="88" cy="95" r="8" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="40" y1="40" x2="64" y2="70" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="88" y1="40" x2="64" y2="70" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="64" y1="70" x2="40" y2="95" stroke="white" stroke-width="3" opacity="0.7"/>
  <line x1="64" y1="70" x2="88" y2="95" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- Central magnifying glass -->
  <circle cx="64" cy="64" r="18" fill="none" stroke="url(#accentGradient)" stroke-width="4"/>
  <line x1="76" y1="76" x2="88" y2="88" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Activity indicator dots (animated feel) -->
  <circle cx="45" cy="50" r="3" fill="#50E6FF"/>
  <circle cx="83" cy="50" r="3" fill="#50E6FF"/>
  <circle cx="64" cy="80" r="3" fill="#50E6FF"/>
</svg>
